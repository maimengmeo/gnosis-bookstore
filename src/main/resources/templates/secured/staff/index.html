<!DOCTYPE html>
<html xmlns:th="http://www.thympleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Gnosis Bookstore Inventory</title>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<header th:insert="fragment/nav-bar-staff.html :: page-header"></header><br>
	
	<div class="top">
		<h1>Gnosis Bookstore Inventory</h1>
		<br>
		<div th:if=${books.empty}>
			<h3 style="font-style: italic">**No Book is Found**</h3>
		</div>	
	</div>
	<br><br>
	<div class="container text-center">
	  <div class="row align-items-center" th:each="book : ${books}">
	    <div class="col">
	      	<p th:text="${book.isbn}"></p>
	    </div>
	    <div class="col">
	      	<p><img th:src="${book.image}" width = "100" height = "120"></p>
	    </div>
	    <div class="col">
	      	<p th:text="${book.title}"></p>
	    </div>
	    <div class="col">
	      	<p th:text="${book.author}"></p>
	    </div>
	    <div class="col">
	      	<p th:text="${book.category}"></p>
	    </div>
	    <div class="col">
	      	<p th:text="|$${book.getDisplayedPrice()}|"></p>
	    </div>
	    <div class="col">
	      	<p th:text="${book.inventoryQuantity}"></p>
	    </div>
	    <div class="col">
	      	<p><a href = "#" th:href="|/staffEdit/${book.isbn}|">Edit</a></p>
	      	<p><a href = "#" th:href="|/staffDelete/${book.isbn}|">Delete</a></p>
	    </div>
		  <hr>
	  </div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
</body>
</html>
