<html xmlns:th="http://www.thympleaf.org"

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Insert title here</title>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<div th:fragment="page-header">
		<nav class="navbar navbar-expand-lg navbar-light bg-dark">
		  <div class="container-fluid">
		    <div sec:authorize="isAuthenticated()">
	    		<a class="navbar-brand" href="#">hello, <span sec:authentication="name"></span>!</a>
    		</div>
    		<div sec:authorize="isAnonymous()">
    			<a class="navbar-brand" href="/login">SIGN IN</a>
    		</div>
		           		
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarSupportedContent">
		      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
		         
		        <li class="nav-item">
		          <a class="nav-link" aria-current="page" href="/staff">Home</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" href="/addPage">Add a Book</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" href="/registerPage">Add an User</a>
		        </li>
		        <li class="nav-item dropdown">
		          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
		            View Page As
		          </a>
		          <ul class="dropdown-menu">
		            <li><a class="dropdown-item" href="/staff">STAFF</a></li>
		            <li><a class="dropdown-item" href="/client">CLIENT</a></li>
		          </ul>
		        </li>
<!-- 		        <li class="nav-item">
		          <a class="nav-link disabled">Disabled</a>
		        </li> -->
		      </ul>
		      
		      <form class="d-flex" role="search" action="#" th:action="@{/search}" method="GET">
		        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="keyword" required>
		        <button class="btn btn-outline-success" type="submit">Search</button>
		      </form>
		      <span sec:authorize="isAuthenticated()"> 
		      <form action="#" th:action="@{/logout}" method="POST">
					<button class="btn btn-outline-success" type="submit">SIGN OUT</button>
			  </form>
			  </span>
		    </div>
		  </div>
		</nav>

	</div>


</body>
</html>
